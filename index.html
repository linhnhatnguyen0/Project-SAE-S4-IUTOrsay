<!DOCTYPE html>
<html class="use-all-space">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />
    <title>Maps SDK for Web - Vector map</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.12/SearchBox.css" />

  </head>
  <body>
    
    <div id="map" class="map"></div>
    <button id="buttonRoute" type="button" style="z-index: 4">
      Calculate Route
    </button>

    <section>
      <div class="result">
        <div class="result-img">
          <img src="https://via.placeholder.com/150" alt="result-img" />
        </div>
        <div class="result-text">
          <h3>Cafeteria Hubert-Coudane</h3>
          <p id="type">Cafeteria</p>
          <ion-icon name="walk"></ion-icon>
          <span>3 mins</span>
        </div>
      </div>
    </section>

    <div id="input">
      <input type="text" id="inputText" >
      <ul id="autocomplete"></ul>
    </div>
    
    <script>
    
    const input = document.getElementById('inputText');
    const autocomplete = document.getElementById('autocomplete');

    input.addEventListener('input', () => {
    const texte = input.value;
    const suggestionsAdresse = ["lieu1", "lieu2", "lieu3", "lieu4", "lieu5"];
    autocomplete.innerHTML = '';

    suggestionsAdresse.forEach(texte => {
    const suggestionElement = document.createElement('li');
    suggestionElement.textContent = texte;
    suggestionElement.classList.add('autocomplete');
    autocomplete.appendChild(suggestionElement);
  });
  
});
    </script>

    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps-web.min.js"></script>
   <!-- <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/services/services-web.min.js%22%3E"></script> -->
    
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.12/SearchBox-web.js"></script>

    
   


    <script type="module" src="script.js"></script>
    <script type="module" src="searchFonction.js"></script>
    

  </body>
</html>
